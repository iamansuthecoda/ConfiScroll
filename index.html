<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiScroll</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/sec.js"></script>
    <script defer src="./scripts/app.js"></script>
</head>
<body>
    <div class="box">
        <div class="copyBox">
            <input type="text" id="keyDisplay" title="Security Key" onclick="this.select()" placeholder="Enter your KEY or refresh the page to generate new KEY">
            <img src="webAssests/copy.png" alt="COPY" title="Copy" onclick="clipboard('KEY')">
        </div>
        <textarea id="userInput" rows="5"></textarea>
        <div class="btns">
            <button onclick="encrypt()">ENCRYPT</button>
            <button onclick="decrypt()">DECRYPT</button>
        </div>
        <div class="copyBox">
            <span id="resultTxt">YOUR RESULT WILL APPEAR HERE</span>
            <img src="webAssests/copy.png" alt="COPY" title="Copy" onclick="clipboard()">
        </div>
    </div>
</body>
</html>
